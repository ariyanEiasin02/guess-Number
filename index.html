<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__won__one">
            <h2>Player Two One</h2>
        </div>
        <div class="wrapper__won__Two">
            <h2>Player Two Won</h2>
        </div>
        <div class="wrapper__one">
            <h2 class="wrapper__heading">Wanna Play game?</h2>
        <h5 class="wrapper__samll__one">CHANGE : <span class="wrapper__samll"></span> </h5>
        <p class="wrapper__firstParaghrap"></p>
        <div class="wrapper__box1">
            <input class="wrapper__firstInput" type="text" placeholder="What is your name">
            <button class="wrapper__firstBtn">Start Game</button>
        </div>
        <div class="wrapper__box2">
            <input class="wrapper__secondInput" type="text" placeholder="please number 1-10">
            <button class="wrapper__secondBtn">Start Game</button>
        </div>
        <div class="wrapper__box3">
            <input class="wrapper__threeInput" type="text" placeholder="please number 1-10">
            <button class="wrapper__threeBtn">Guess</button>
        </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
